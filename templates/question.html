{% extends "base.html" %}

{% block title %}SURVEY{% endblock%}

{% block content %}
  {{ title }}

  {% for msg in get_flashed_messages() %} 
    <p>{{ msg }}</p>
  {% endfor %}
  {{ question }}
  <form action="/answers" name="test2" method="POST">
  {% for choice in choices %}
    <input type="radio" name="choice_made" value="{{choice}}"> {{ choice }}
   
  {% endfor %}
  <button type="submit"> QUESTION</button>
  <input type="hidden" name="question_number" value="{{ quest }}">
  </form>
{% endblock%}
